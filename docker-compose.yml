version: '3.8'

services:
  studentmanagement-app:
    build: .
    container_name: studentmanagement-app
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/student_management
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Add this to map host.docker.internal to host-gateway

networks:
  app-network:
    driver: bridge
