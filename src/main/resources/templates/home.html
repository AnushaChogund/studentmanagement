<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Student Management</h1>
    <div class="mb-4">
        <button class="btn btn-primary" onclick="showAddStudentModal()">Add Student</button>
    </div>

    <table class="table table-bordered" id="studentTable">
        <thead>
        <tr>
            <th>USN</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Courses</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Students will be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Add/Edit Student Modal -->
<div class="modal" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <input type="hidden" id="studentUsn" name="usn">
                    <div class="form-group">
                        <label for="usn">USN</label>
                        <input type="text" id="usnInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="nameInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="emailInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phoneInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="courses">Courses</label>
                        <input type="text" id="coursesInput" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
